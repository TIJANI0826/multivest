{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<main class="py-5">
    <div class="container-fluid page-header py-5"></div>
    
    <div class="container-fluid py-5">
        <div class="container py-5">        
            <div class="row g-5">
                <h2>Request Withdrawal</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Request</button>
                </form>
            </div>
        </div>
    </div>
</main> 
{% endblock content %}
