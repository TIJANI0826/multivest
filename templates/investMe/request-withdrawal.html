<div class="tab-pane fade pt-3" id="request-withdrawal">
    <!-- Change Password Form -->
    <form id="requestWithdrawal" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="row mb-3">
        <label for="id_amount" class="col-md-4 col-lg-3 col-form-label">Amount</label>
        <div class="col-md-8 col-lg-9">
          <input name="amount" type="number" class="form-control" step="0.01" required id="id_amount">
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Request Withdrawal</button>
      </div>
    </form><!-- End Change Password Form -->

  </div>
