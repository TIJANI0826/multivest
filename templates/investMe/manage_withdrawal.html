{% extends 'mobirise/mobirisbase.html' %}
{% load crispy_forms_tags %}
{% block content %}
<main class="py-5">
    <div class="container-fluid page-header py-5"></div>
    
    <div class="container-fluid py-5">
        <div class="container py-5">        
            <div class="row g-5">
                <h2>Manage Withdrawals</h2>
                <ul>
                    {% for withdrawal in withdrawals %}
                        <li>
                            {{ withdrawal.member.name }} - {{ withdrawal.amount }} - 
                            <a href="{% url 'approve_withdrawal' withdrawal.id %}">Approve</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</main> 

{% endblock content %}
